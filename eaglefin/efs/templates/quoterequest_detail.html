{% extends 'base.html' %}
{% block title %}Your Insurance Quote{% endblock %}

{% block content %}
<h1>Your Insurance Quote</h1>
<a href="{% url myapp.views.list_people %}">Back to listing</a>

<form action="" method="post" enctype="multipart/form-data">
  <table>
    {{ object }}
    <tr><td colspan="2">
      <input type="submit"
        value="{% if object %}Save{% else %}Submit{% endif %}" />
    </td></tr>
  </table>
</form>
{% endblock %}
