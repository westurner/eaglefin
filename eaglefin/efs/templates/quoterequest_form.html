{% extends 'base.html' %}
{% block title %}Request An Insurance Quote{% endblock %}

{% block content %}
<h1>Request an Insurance Quote</h1>

<form action="" method="post" enctype="multipart/form-data">
  <table>
    {{ form.as_table }}
    <tr><td colspan="2">
      <input type="submit"
        value="{% if object %}Save{% else %}Submit{% endif %}" />
    </td></tr>
  </table>
</form>
{% endblock %}
